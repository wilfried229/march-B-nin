<ion-header>
    <ion-toolbar color="secondary">
        <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                    </button>
            <ion-title>Feedback</ion-title>
        </ion-navbar>

    </ion-toolbar>

</ion-header>

<ion-content>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <h3 text-center>Vos impressions</h3>
        </ion-item>

        <ion-card>
            <div class="text-input-md">

                <label></label>
                <textarea name="impression" ng-model="editProject.project.impression"></textarea>

            </div>
        </ion-card>

        <button ion-button type="submit" block color="secondary">ENVOYER</button>
    </form>


</ion-content>
