<ion-header>
    <ion-toolbar color="secondary">
        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
                </button>
            <ion-title>Marché Favoris</ion-title>
        </ion-navbar>

    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-card>

        <ion-item>

            <span text-left>Akassato</span>

            <button ion-button small text-left>retirer</button>

        </ion-item>

        <ion-card-content>
            <div class="padding">
                <ion-col center text-center>
                    <ion-avatar item-start>
                        <p> Aujoud'hui</p>
                        <ion-icon ios="ios-play" md="md-play"></ion-icon>
                    </ion-avatar>
                </ion-col>
            </div>


        </ion-card-content>


    </ion-card>

    <ion-card>

        <ion-item>
            <span text-left>Zinvié</span>

            <button ion-button small text-left>retirer</button>

        </ion-item>

        <ion-card-content>
            <div class="padding">
                <ion-col center text-center>
                    <ion-avatar item-start>
                        <p> Dans 3 jours</p>
                        <ion-icon ios="ios-play" md="md-play"></ion-icon>
                    </ion-avatar>
                </ion-col>
            </div>


        </ion-card-content>


    </ion-card>






</ion-content>
